name: Daily Commit

on:
  schedule:
    - cron: "30 4 * * *"  # Runs daily at 04:30 UTC (adjust as needed)
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Add a Commit - 22f2000113@ds.study.iitm.ac.in
        run: |
          echo "Automated commit on $(date)" >> daily_commit.log
          git config --global user.name "GitHub Action"
          git config --global user.email "22f2000113@ds.study.iitm.ac.in"
          git add daily_commit.log
          git commit -m "Automated commit: $(date)"
          git push

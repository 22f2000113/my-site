name: Daily Commit

on:
  schedule:
    - cron: "30 4 * * *"  # Runs daily at 04:30 UTC (adjust as needed)
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Git Credentials - 22f2000113@ds.study.iitm.ac.in
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "22f2000113@ds.study.iitm.ac.in"
          git config --global credential.helper store

      - name: Commit Changes
        run: |
          echo "Automated commit on $(date)" >> daily_commit.log
          git add daily_commit.log
          git commit -m "Automated commit: $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
